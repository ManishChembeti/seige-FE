<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #FD3555">
          <h1>Joker</h1>
          <p>Put on a happy face:)</p>
        </div>
        <div style="background-color: #2A86BA">
          <h1>Ford V Ferrari</h1>
          <p>They took the American dream for a ride.</p>
        </div>
        <div style="background-color: #252E33">
          <h1>Breaking Bad</h1>
          <p>Say My Name</p>
        </div>
        <div style="background-color: #FFB866">
          <h1>The Social Dilemma</h1>
          <p>The technology that connects us also controls us.</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://i.pinimg.com/originals/15/99/2d/15992db7f224cdb18a41877563fffa3b.png')"></div>
        <div style="background-image: url('https://wallpapercave.com/wp/wp6794318.jpg')"></div>
        <div style="background-image: url('https://wallpaperaccess.com/full/1698627.jpg')"></div>
        <div style="background-image: url('https://wallpaperaccess.com/full/1097749.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
